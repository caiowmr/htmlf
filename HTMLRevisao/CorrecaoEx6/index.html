<!DOCTYPE html>
<html lang="pt-br">

<body>
    <main>
        <section>
            <h1>Cadastro de Usuario</h1>
            <p>Preencha os capos a baixo</p>   
            <form>
                <label for="name">Nome: </label>
                <input type="text" name="Nome" id="name">
                
                <label for="email">Email: </label>
                <input type="email" name="Email" id="email">
                
                <label for="senha">Senha: </label>
                <input type="password" name="Senha" id="senha">
                <label for="Confsenha">Comfirmar Senha: </label>
                <input type="password" name="ConfirmarSenha" id="Confsenha">
                
                <label for="Cidade">Cidade: </label>
                <input type="text" name="Cidade" id="Cidade">
                
                <label for="phone">Telefone: </label>
                <input type="tel" name="Telefone" id="phone">

                <div class="botoes">
                    <button type="reset" class="b1">Limpar</button>
                    <button type="submit" class="b2">Cadastrar</button>
                </div>
            </form>
    </main>    
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="button" value="Enviar" onclick="adicionarDados()">
</form>

<table id="tabelaDados">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- Os dados serão adicionados aqui dinamicamente -->
    </tbody>
</table>

<script>
    function adicionarDados() {
        // Obtenha os valores dos campos
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;

        // Valide os campos (pode adicionar mais validações conforme necessário)
        if (nome === "" || email === "") {
            alert("Por favor, preencha todos os campos.");
        } else {
            // Crie uma nova linha na tabela
            var tabela = document.getElementById('tabelaDados');
            var novaLinha = tabela.insertRow(-1);

            // Adicione as células com os dados
            var cellNome = novaLinha.insertCell(0);
            var cellEmail = novaLinha.insertCell(1);

            cellNome.innerHTML = nome;
            cellEmail.innerHTML = email;

            // Limpe os campos do formulário
            document.getElementById('nome').value = "";
            document.getElementById('email').value = "";
        }
    }
</script>

</body>
</html>

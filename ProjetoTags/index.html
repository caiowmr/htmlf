<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tags HTML</title>
</head>
<body>

<!-- Título principal da página -->
<h1>Título Principal</h1>

<!-- Parágrafo de texto -->
<p>Este é um parágrafo de exemplo.</p>

<!-- Lista ordenada -->
<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>

<!-- Lista não ordenada -->
<ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
</ul>

<!-- Imagem -->
<img src="caminho/da/imagem.jpg" alt="Descrição da imagem">

<!-- Link para outra página -->
<a href="https://www.exemplo.com">Link para Exemplo</a>

<!-- Tabela -->
<table border="1">
    <thead>
    <tr>
        <th>Cabeçalho 1</th>
        <th>Cabeçalho 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
    </tr>
    <tr>
        <td>Dado 3</td>
        <td>Dado 4</td>
    </tr>
    </tbody>
</table>

<!-- Formulário -->
<form action="/submit" method="post">
    <!-- Campo de texto -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <!-- Caixa de seleção -->
    <label for="opcao">Opção:</label>
    <select id="opcao" name="opcao">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select>

    <!-- Botão de envio -->
    <input type="submit" value="Enviar">

    <!-- Caixa de verificação -->
    <input type="checkbox" id="aceito" name="aceito">
    <label for="aceito">Aceito os termos e condições</label>
</form>

<!-- Rodapé da página -->
<footer>
    <p>Rodapé da página &copy; 2023</p>
</footer>

</body>
</html>
